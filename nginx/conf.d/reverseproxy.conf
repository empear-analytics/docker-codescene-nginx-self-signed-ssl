
server {
  listen 80;
  listen [::]:80;
  server_name _;
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl;
  ssl_certificate /etc/nginx/conf.d/mycert.crt;
  ssl_certificate_key /etc/nginx/conf.d/mycert.key;
  ssl_session_cache shared:SSL:10m;
  ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
  ssl_prefer_server_ciphers on;
  server_name local.codescene.io;
  index index.html index.htm;
  root /opt/www;

  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
  proxy_cookie_path / "/; secure";

  location /  {
    # upstream hostname is service name in docker-compose.yml
    proxy_pass http://codescene:3003;

    proxy_redirect http:// $scheme://;
    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
